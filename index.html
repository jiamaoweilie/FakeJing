<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>Jing FM</title>
    <link rel="stylesheet" href="css/jing.css"/>
    <link rel="stylesheet" href="css/style.css"/>
</head>
<body>
<div class="container">
    <section class="progress">
        <span class="meter"></span>
    </section>
    <section class="top-icon">
        <i class="icon-th-list"></i>
        <i class="icon-power"></i>
    </section>
    <section class="options">
        <ul>
            <li class="like">
                <a href="#" class="icon-heart"></a></li>
            <li class="trash">
                <a href="#" class="icon-trash"></a>
            </li>
            <li class="continue">
                <a href="#" class="icon-play"></a>
            </li>
            <li class="sync">
                <a href="#" class="icon-arrow-sync"></a>
            </li>
            <li class="fast-forward">
                <a href="#" class="icon-media-fast-forward"></a>
            </li>
        </ul>
        <div>
            <img src="images/01.jpg" alt=""/>
        </div>
    </section>
    <section class="icon-bottom">
        <i class="icon-plus"></i>
        <i class="icon-radio-button-on"></i>
    </section>
</div>
</body>
</html>
